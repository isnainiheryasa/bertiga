<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .testimonial-section {
            background-color: #ffffff;
            padding: 50px 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 800px;
            margin: 50px auto;
        }

        .testimonial-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        .testimonial {
            margin: 20px 0;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .testimonial p {
            font-size: 1rem;
            line-height: 1.5;
            color: #555;
        }

        .testimonial .author {
            margin-top: 10px;
            font-weight: bold;
            color: #222;
        }

        .testimonial .role {
            font-size: 0.9rem;
            color: #777;
        }

        @media (max-width: 600px) {
            .testimonial-section {
                padding: 20px;
            }

            .testimonial-section h2 {
                font-size: 1.5rem;
            }

            .testimonial p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

<div class="testimonial-section">
    <h2>apa kata mereka</h2>

    <div class="testimonial">
        <p>"rasa pisangnya crispy, pisangnya lumer, pokonya enak sekali"</p>
    </div>

    <div class="testimonial">
        <p>"enak banget keripik pisang nya,coklatnya juga banyak"</p>
    </div>

   

</body>
</html>
